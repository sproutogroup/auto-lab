<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />

    <!-- Chrome-specific compatibility headers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />

    <!-- PWA Meta Tags -->
    <meta name="application-name" content="AUTOLAB" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AUTOLAB" />
    <meta
      name="description"
      content="Comprehensive automotive dealership management system with inventory, sales, and customer management"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#dc2626" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="theme-color" content="#dc2626" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png" />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/icons/icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/icon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/icon-16x16.png"
    />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#dc2626" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- PWA Splash Screens for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-startup-image"
      href="/icons/apple-splash-2048-2732.png"

    <!-- SEO Meta Tags -->
    <title>AUTOLAB - Dealership Management System</title>
    <meta
      name="description"
      content="Comprehensive automotive dealership management system with inventory, sales, and customer management. Streamline your dealership operations with our powerful tools."
    />
    <meta
      name="keywords"
      content="dealership, automotive, inventory, sales, customer management, CRM, vehicles, cars"
    />
    <meta name="author" content="AUTOLAB" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />

      property="og:title"
      content="AUTOLAB - Dealership Management System"
    />

      property="og:description"

      name="twitter:title"

    />

      name="twitter:description"
